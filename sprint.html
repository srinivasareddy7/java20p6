<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint Game</title>
    <link rel="stylesheet" href="sprint.css">
</head>
<body>
        <div class="container">
            <h1>Math Sprint Game</h1>
            <div id="question"></div>
            <input type="number" id="answer" placeholder="Your Answer" />
            <button id="submit">Submit</button>
            <div id="score"> Your Score: 0</div>
            <div id="time"> Entire Time Left: 60 seconds</div>
            <div id="message"></div>
        </div>
    <script src="sprint.js"></script>
</body>
</html>
